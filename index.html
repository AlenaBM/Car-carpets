<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Тюнинг Коврик. Автомобильные 3D-коврики</title>
  </head>
  <body>
    <header>
      <section class="navbar">
        <div class="container">
          <div class="navbar-wrap">
            <img src="header/logo.png" alt="Logo" class="logo" />
            <div class="navbar-contacts">
              <div class="navbar-contacts__number">
                <img
                  src="header/icon-phone.png"
                  alt="phone"
                  class="navbar-contacts__img"
                />
                <span class="navbar-contacts__text">+7 (960) 954 58-47</span>
              </div>
              <button class="navbar-contacts__button button-info">
                <img
                  src="header/keyboard.svg"
                  alt="To leave phone number"
                  class="navbar-contacts__img"
                />
                Перезвоните мне
              </button>
              <!-- /.navbar-contacts__button -->
              <!-- /.navbar-contacts__number -->
            </div>
            <!-- /.navbar-contacts -->
          </div>
          <!-- /.navbar-wrap -->
        </div>
        <!-- /.container -->
        <div class="navbar-border"></div>
        <!-- /.navbar-border -->
      </section>
      <!-- /.navbar -->
      <section class="carpets container">
        <div class="carpets-wrap">
          <div class="carpets-info">
            <h1 class="carpets-title">
              <span class="carpets-title__span">Автомобильные 3D-коврики</span>
              из эко-кожи
              <span class="carpets-title__price">от 4500 рублей</span>
            </h1>
            <span class="carpets-info__text"
              >Создайте уют и комфорт в своём автомобиле и навсегда избавьтесь
              от луж и мусора под ногами</span
            >
            <div class="carpets-advantages">
              <div class="carpets-advantages__item">
                <img
                  src="header/car.svg"
                  alt="Icon: car"
                  class="carpets-advantages__img"
                />
                <span class="carpets-advantages__text"
                  >В наличии коврики под любой авто</span
                >
              </div>
              <!-- /.carpets-advantages__item -->
              <div class="carpets-advantages__item">
                <img
                  src="header/truck.svg"
                  alt="Icon: truck"
                  class="carpets-advantages__img"
                />
                <span class="carpets-advantages__text"
                  >Доставка по всей России</span
                >
              </div>
              <!-- /.carpets-advantages__item -->
              <div class="carpets-advantages__item">
                <img
                  src="header/cash.svg"
                  alt="Icon: payment"
                  class="carpets-advantages__img"
                />
                <span class="carpets-advantages__text"
                  >Возможна оплата при получении</span
                >
              </div>
              <!-- /.carpets-advantages__item -->
              <div class="carpets-advantages__item">
                <img
                  src="header/credit-card.svg"
                  alt="Icon: credit cards"
                  class="carpets-advantages__img"
                />
                <span class="carpets-advantages__text"
                  >Любая удобная для вас форма оплаты</span
                >
              </div>
              <!-- /.carpets-advantages__item -->
            </div>
            <!-- /carpets-advantages -->
            <div></div>
          </div>
          <!-- /.carpets-info -->
          <div class="carpets-photos"></div>
          <!-- /.carpets-photos -->
        </div>
        <!-- /.carpets-wrap -->
      </section>
      <!-- /.carpets -->
    </header>
    <script
      src="https://kit.fontawesome.com/f7f9cac740.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
